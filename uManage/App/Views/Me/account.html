<div>
    <div class="row">
        <div class="col-sm-6">
            <h2>Account Information</h2>
        </div>
        <div class="col-sm-6">
            <div class="btn-toolbar pull-right" role="toolbar">
                <div class="btn-group">
                    <button type="button" class="btn btn-default"><i class="fa fa-plus" title="Expand All"></i></button>
                    <button type="button" class="btn btn-default"><i class="fa fa-minus" title="Hide All"></i></button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-info"><i class="fa fa-refresh" title="Refresh Data"></i>&nbsp; Refresh</button>
                </div>
            </div>
        </div>
    </div>
    <form class="form-horizontal" role="form">
        <div class="row">
            <div class="col-sm-12">
                <div class="info-panel" id="basicAccount">
                    <div class="info-panel-header" data-toggle="collapse" data-target="#basicAccountContent">
                        <span class="fa fa-caret-up"></span> Account Details
                    </div>
                    <div class="info-panel-content collapse in" id="basicAccountContent">
                        <div class="form-group">
                            <label for="userPrincipalName" class="col-sm-3 control-label">User Principal Name</label>
                            <div class="col-sm-9">
                                <p class="form-control-static" id="userPrincipalName">UPN</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ntUsername" class="col-sm-3 control-label">Windows User Name</label>
                            <div class="col-sm-9">
                                <p class="form-control-static" id="ntUsername">NT</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="isAccountLocked" class="col-sm-3 control-label">Account Locked?</label>
                            <div class="col-sm-9">
                                <p class="form-control-static" id="isAccountLocked">
                                    <span>Yes</span>
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="accountExpiration" class="col-sm-3 control-label">Account Expiration</label>
                            <div class="col-sm-9">
                                <p class="form-control-static" id="accountExpiration">
                                    <span>Next Week</span>
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="passwordExpiration" class="col-sm-3 control-label">Password Expiration</label>
                            <div class="col-sm-9">
                                <p class="form-control-static" id="passwordExpiration">
                                    <span>Next Month</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info-panel" id="advancedAccount">
                    <div class="info-panel-header" data-toggle="collapse" data-target="#advancedAccountContent">
                        <span class="fa fa-caret-down"></span> Advanced Details
                    </div>
                    <div class="info-panel-content collapse" id="advancedAccountContent">
                        <div class="form-group">
                            <label for="distinguishedName" class="col-sm-3 control-label">Distinguished Name</label>
                            <div class="col-sm-9">
                                <p id="distinguishedName" class="form-control-static">DN</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
