<div class="container">
    <header class="row">
        <div class="col-xs-8">
            <img src="/Content/images/Logo.png" alt="uManage" class="img-responsive" />
        </div>
        <div class="col-xs-4 text-right">
            <div class="clearfix">
                <div class="pull-right">
                    <img class="img-thumbnail img-responsive" src="/Content/images/No-Photo.png" alt="No Photo Available" />
                </div>
                <div class="pull-right" style="padding-right: 10px;">
                    <h3 data-bind="text: user.name">Brent Pabst</h3>
                    <p>Links and Icons</p>
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#primary-nav">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="primary-nav">
            <ul class="nav navbar-nav" data-bind="foreach: router.navigationModel">
                <li data-bind="css: { active: isActive }"><a data-bind="attr: { href: hash }, text: title"></a></li>
            </ul>
        </div>
    </nav>
    <section id="content" class="row">
        <!--ko router: { cacheViews: false }--><!--/ko-->
    </section>
    <footer>
        &copy; <span data-bind="text: year"></span> <a href="http://www.brentpabst.com" target="_blank">Brent Pabst</a>
        <br />
        A <em><strong>203 Enterprises</strong></em> Project
    </footer>
</div>
