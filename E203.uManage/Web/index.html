<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="ums">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>uManage</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/app.css" />
</head>
<body layout="column">
    <div class="md-whiteframe-z3" layout="column" flex data-ng-cloak>
        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                    <md-icon aria-label="Menu" md-font-icon="fa fa-lg fa-bars"></md-icon>
                </md-button>
                <a href="#/">
                    <img class="logo" src="/img/uManage.png" alt="uManage" />
                </a>
            </div>
        </md-toolbar>
        <div layout="row" flex>
            <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
                <div class="user" layout="row" layout-align="start center">
                    <div flex="20">
                        <img class="face" data-ng-src="https://secure.gravatar.com/avatar/619db1e0dec6a97bb41112757305c666.png?s=40&d=retro" alt="[DISPLAY NAME]" />
                    </div>
                    <div flex>
                        <h1>DISPLAY NAME</h1>
                        <h2>Job Title</h2>
                    </div>
                    <md-menu>
                        <md-button aria-label="Open user information menu" class="md-icon-button" ng-click="$mdOpenMenu()">
                            <md-icon md-font-icon="fa fa-fw fa-lg fa-ellipsis-v"></md-icon>
                        </md-button>
                        <md-menu-content>
                            <md-menu-item>
                                <md-button>
                                    My Details
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button>
                                    My Password
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button>
                                    My Account
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </div>
                <md-divider></md-divider>
                <md-list flex>
                    <md-list-item ng-click="navigateTo('', $event)">
                        <md-icon md-font-icon="fa fa-home fa-fw fa-lg"></md-icon>
                        <p>Home</p>
                    </md-list-item>
                    <md-list-item ng-click="navigateTo('', $event)">
                        <md-icon md-font-icon="fa fa-dashboard fa-fw fa-lg"></md-icon>
                        <p>Dashboard</p>
                    </md-list-item>
                    <md-list-item ng-click="navigateTo('', $event)">
                        <md-icon md-font-icon="fa fa-users fa-fw fa-lg"></md-icon>
                        <p>People</p>
                    </md-list-item>
                    <md-list-item ng-click="navigateTo('', $event)">
                        <md-icon md-font-icon="fa fa-key fa-fw fa-lg"></md-icon>
                        <p>Groups</p>
                    </md-list-item>
                    <md-list-item ng-click="navigateTo('', $event)">
                        <md-icon md-font-icon="fa fa-cog fa-fw fa-lg"></md-icon>
                        <p>Settings</p>
                    </md-list-item>
                    <md-divider></md-divider>
                    <md-subheader class="md-no-sticky">Quick Links</md-subheader>
                    <md-list-item ng-click="navigateTo('', $event)">
                        <p>Quick Link</p>
                    </md-list-item>
                </md-list>
                <md-divider></md-divider>
                <div class="footer">
                    <span>a <strong>203 Enterprises</strong> project</span>
                </div>
            </md-sidenav>
            <div layout="column" flex id="content">
                <md-content layout="column" flex>
                    <md-toolbar md-scroll-shrink class="md-accent">
                        <h2 class="md-toolbar-tools">
                            <span>What's New...</span>
                        </h2>
                    </md-toolbar>
                </md-content>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>

    <script src="/app/app.js"></script>
</body>
</html>
